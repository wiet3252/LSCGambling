<!DOCTYPE html>
<html>
<head>
    <title>LSC Casino - Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 0 auto; 
            padding: 20px; 
            background: #1a1a2e;
            color: white;
        }
        .login-box { 
            background: #16213e; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #2d3748;
            background: #1f2a4a;
            color: white;
            border-radius: 5px;
        }
        button { 
            background: #e94560; 
            color: white; 
            border: none; 
            padding: 12px; 
            width: 100%; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            margin-top: 10px;
        }
        .error { 
            color: #ff6b6b; 
            margin: 10px 0; 
            display: none; 
        }
        .success { 
            color: #4caf50; 
            margin: 10px 0; 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>LSC Casino</h1>
        <p>Login to your account</p>
        
        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>
        
        <form id="loginForm">
            <div>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            <a href="register.html" style="color: #e94560;">Create an account</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://tjbgvmwyllzixyeirwiw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqYmd2bXd5bGx6aXh5ZWlyd2l3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NTE1ODAsImV4cCI6MjA3NDAyNzU4MH0.o7kvQW1I0woi1NI3s8VcToEhT7JCSoJEL20UmpZG-rA';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            const loginButton = document.getElementById('loginButton');
            
            // Reset messages
            errorElement.style.display = 'none';
            successElement.style.display = 'none';
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            
            try {
                // Sign in
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;
                
                // Success - redirect to dashboard
                successElement.textContent = 'Login successful!';
                successElement.style.display = 'block';
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = error.message || 'Login failed. Please try again.';
                errorElement.style.display = 'block';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
