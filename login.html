<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSC Casino - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-casino {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: #e94560;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #d13855;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(233, 69, 96, 0.3);
        }
    </style>
</head>
<body class="bg-casino min-h-screen flex items-center justify-center p-4">
    <div class="card rounded-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">LSC Casino</h1>
            <p class="text-gray-300">Login to your account</p>
        </div>

        <div id="successMessage" class="bg-green-500/20 text-green-300 p-3 rounded-lg mb-4 hidden"></div>
        <div id="errorMessage" class="bg-red-500/20 text-red-300 p-3 rounded-lg mb-4 hidden"></div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                <input type="email" id="email" required 
                       class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>

            <div>
                <div class="flex justify-between items-center mb-1">
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <a href="forgot-password.html" class="text-sm text-pink-400 hover:underline">Forgot password?</a>
                </div>
                <input type="password" id="password" required 
                       class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>

            <button type="submit" id="loginButton" 
                    class="w-full btn-primary text-white py-2.5 px-4 rounded-lg font-medium">
                Login
                <span id="spinner" class="inline-block ml-2 animate-spin hidden">⟳</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400">Don't have an account? 
                <a href="register.html" class="text-pink-400 font-medium hover:underline">Sign up</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase setup
        const SUPABASE_URL = 'https://tjbgvmwyllzixyeirwiw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqYmd2bXd5bGx6aXh5ZWlyd2l3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NTE1ODAsImV4cCI6MjA3NDAyNzU4MH0.o7kvQW1I0woi1NI3s8VcToEhT7JCSoJEL20UmpZG-rA';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: { persistSession: true }
        });

        // Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const spinner = document.getElementById('spinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if user is already logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        }

        // Show message helper
        function showMessage(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 5000);
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Reset messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Validation
            if (!email || !password) {
                showMessage(errorMessage, 'Please fill in all fields');
                return;
            }
            
            try {
                // Show loading state
                loginButton.disabled = true;
                spinner.classList.remove('hidden');
                loginButton.innerHTML = 'Logging in... <span class="ml-2">⟳</span>';
                
                // Sign in
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;
                
                // Get user profile
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();

                if (profileError) throw profileError;
                
                // Store user data
                localStorage.setItem('user', JSON.stringify({
                    id: data.user.id,
                    email: data.user.email,
                    username: profile.username,
                    balance: profile.balance || 1000.00
                }));
                
                // Redirect to dashboard
                showMessage(successMessage, 'Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(errorMessage, error.message || 'Login failed. Please try again.');
            } finally {
                // Reset button state
                loginButton.disabled = false;
                spinner.classList.add('hidden');
                loginButton.textContent = 'Login';
            }
        });

        // Check auth status on page load
        checkAuth();
    </script>
</body>
</html>
