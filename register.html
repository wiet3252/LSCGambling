<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSC Casino - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet>
    <style>
        .bg-casino {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: #e94560;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #d13855;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(233, 69, 96, 0.3);
        }
    </style>
</head>
<body class="bg-casino min-h-screen flex items-center justify-center p-4">
    <div class="card rounded-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
            <p class="text-gray-300">Join LSC Casino today</p>
        </div>

        <div id="successMessage" class="bg-green-500/20 text-green-300 p-3 rounded-lg mb-4 hidden"></div>
        <div id="errorMessage" class="bg-red-500/20 text-red-300 p-3 rounded-lg mb-4 hidden"></div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                <input type="email" id="email" required 
                       class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <input type="text" id="username" required minlength="3" maxlength="20"
                       class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="password" required minlength="6"
                       class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
                <p class="text-xs text-gray-400 mt-1">Minimum 6 characters</p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" required
                       class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>

            <button type="submit" id="registerButton" 
                    class="w-full btn-primary text-white py-2.5 px-4 rounded-lg font-medium">
                Create Account
                <span id="spinner" class="inline-block ml-2 animate-spin hidden">⟳</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400">Already have an account? 
                <a href="login.html" class="text-pink-400 font-medium hover:underline">Sign in</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase setup
        const SUPABASE_URL = 'https://tjbgvmwyllzixyeirwiw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqYmd2bXd5bGx6aXh5ZWlyd2l3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NTE1ODAsImV4cCI6MjA3NDAyNzU4MH0.o7kvQW1I0woi1NI3s8VcToEhT7JCSoJEL20UmpZG-rA';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: { persistSession: true }
        });

        // Elements
        const registerForm = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const registerButton = document.getElementById('registerButton');
        const spinner = document.getElementById('spinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Show message helper
        function showMessage(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 5000);
        }

        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Reset messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Validation
            if (!email || !username || !password || !confirmPassword) {
                showMessage(errorMessage, 'Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(errorMessage, 'Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showMessage(errorMessage, 'Password must be at least 6 characters');
                return;
            }
            
            try {
                // Show loading state
                registerButton.disabled = true;
                spinner.classList.remove('hidden');
                registerButton.innerHTML = 'Creating account... <span class="ml-2">⟳</span>';
                
                // Sign up
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            username,
                            balance: 1000.00
                        }
                    }
                });

                if (error) throw error;
                
                // Create user profile
                const { error: profileError } = await supabase
                    .from('profiles')
                    .upsert({
                        id: data.user.id,
                        email,
                        username,
                        balance: 1000.00,
                        created_at: new Date()
                    });

                if (profileError) throw profileError;
                
                // Store user data
                localStorage.setItem('user', JSON.stringify({
                    id: data.user.id,
                    email,
                    username,
                    balance: 1000.00
                }));
                
                // Show success message
                showMessage(successMessage, 'Account created! Please check your email to verify your account.');
                
                // Redirect to dashboard after a delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 3000);
                
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(errorMessage, error.message || 'Registration failed. Please try again.');
            } finally {
                // Reset button state
                registerButton.disabled = false;
                spinner.classList.add('hidden');
                registerButton.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
